<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Wave Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #151843;
        }

        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            bottom: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: none;
            animation: waveAnimation 10s ease-in-out infinite alternate;
        }

        .wave path {
            fill: #000436;
        }

        .wave:nth-child(2) {
            opacity: 0.5;
            animation: waveAnimation 15s ease-in-out infinite alternate;
            bottom: 10%;
        }

        .wave:nth-child(3) {
            opacity: 0.3;
            animation: waveAnimation 20s ease-in-out infinite alternate;
            bottom: 15%;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
        </svg>
        <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
        </svg>
        <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
        </svg>
    </div>
</body>
</html>
